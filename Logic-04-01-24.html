<script>
  for(i=1;i<=100;i++){
  if(i%3==0&&i%5==0){

<script>
const n = parseInt(prompt('Enter an integer: '));

for(let i = 1; i <= 10; i++) {

    // multiply i with number
    const result = i * n;

    // result
    console.log(`${i}*${n}= ${result}`);
	
	
}
</script>
